<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Message Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: yellow;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #message-container {
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 10px red;
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100%, 0);
            }
        }

        /* Fallback static if preferred or for short messages */
        .static-message {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 10px blue;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="message-container">
        <!-- Message will be injected here -->
        <h1 id="display-text" class="static-message">Welcome to Pakistan Railways</h1>
    </div>

    <script type="module" src="display_message_script.js"></script>
</body>

</html>
