<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Message Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: yellow;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            height: 100vh;
            padding-top: 50px; /* Space from top */
        }

        #message-container {
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        .static-message {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 10px red;
            word-wrap: break-word;
            margin: 0;
            line-height: 1.2;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div id="message-container">
        <!-- Message will be injected here -->
        <h1 id="display-text" class="static-message"></h1>
    </div>

    <script type="module" src="display_message_script.js"></script>
    <script>
        // Automatic Page Cycling
        document.addEventListener('DOMContentLoaded', () => {
            const pageSequence = [
                'display_lhr_kc.html', 
                'display_lhr_mianwali.html', 
                'display_lhr_psh.html', 
                'display_lhr_fsld.html', 
                'display_lhr_rwp.html', 
                'display_lhr_nwl.html', 
                'display_lhr_qta.html',
                'display_message.html',
                'video_display.html',
                'image_display.html'
            ];
            const currentPageFileName = window.location.pathname.split('/').pop();
            const currentIndexInSequence = pageSequence.indexOf(currentPageFileName);
            
            if (currentIndexInSequence !== -1) {
                const nextPageIndex = (currentIndexInSequence + 1) % pageSequence.length;
                const nextPageFileName = pageSequence[nextPageIndex];
                
                setTimeout(() => {
                    window.location.href = nextPageFileName;
                }, 30000);
            }
        });
    </script>
</body>

</html>
