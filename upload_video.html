<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #3498db;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #95a5a6;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            background-color: #2ecc71;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #2ecc71;
        }

        #preview-video {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Upload 30s Video</h1>
        <p>Max duration: 30 seconds. Format: MP4, WebM.</p>

        <form id="upload-form">
            <label class="upload-area" for="video-file">
                <span id="file-label">Click to select video</span>
                <input type="file" id="video-file" accept="video/*" required>
            </label>

            <video id="preview-video" controls></video>

            <div id="status-msg" class="status"></div>

            <button type="submit" id="upload-btn" class="btn" disabled>Upload Video</button>
        </form>
        <p style="margin-top:20px;"><a href="master_input.html" style="color: #3498db; text-decoration: none;">Back to
                Master Panel</a></p>
    </div>

    <script type="module" src="upload_video_script.js"></script>
</body>

</html>
